<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link href="https://fonts.cdnfonts.com/css/bebas-kai" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Home Security System</h1>
    <img src="" alt="">


    <div class="system-row-wrapper">
        <div class="camera-wrapper">
                <img class="live-feed" src="{{ url_for('static', filename='dental_front.jpg') }}" alt="Camera Live Feed">
        </div>
        <div class="systemcontrol-wrapper">
            <div class="switch-item home-security-button">
                <h2>Enable/Disable Home Security System</h2>
                <label class="toggle-switch large">
                    <input type="checkbox" id="systemSwitch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-button">
                <h2>Control Settings</h2>
                <ul class="modules-switch-list">
                    <li class="switch-item">
                        <h3>Camera</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="lightSwitch">
                            <span class="slider"></span>
                        </label>
                    </li>
                    <li class="switch-item">
                        <h3>Alarm</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="alarmSwitch">
                            <span class="slider"></span>
                        </label>
                    </li>
                    <li class="switch-item">
                        <h3>Lights</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="lightSwitch">
                            <span class="slider"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    </script>
</body>

</html>
