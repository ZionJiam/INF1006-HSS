<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        /* Style the container */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style the toggle switch */
        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        /* On state */
        .toggle-switch input:checked + .slider {
            background-color: #2196F3;
        }

        .toggle-switch input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1>Toggle the switch to trigger Python code</h1>
    <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleSwitch').change(function() {
                if ($(this).is(':checked')) {
                    $.ajax({
                        url: '/trigger_python_code',  // Flask route to trigger Python code
                        type: 'GET',
                        success: function(response) {
                            console.log('Toggle On: Python code executed successfully');
                        },
                        error: function(error) {
                            console.error('Error:', error);
                        }
                    });
                }else{
                    $.ajax({
                        url: '/trigger_toggle_off',  // Flask route to trigger Python code
                        type: 'GET',
                        success: function(response) {
                            console.log('Toggle Off: Python code executed successfully');
                        },
                        error: function(error) {
                            console.error('Error:', error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
